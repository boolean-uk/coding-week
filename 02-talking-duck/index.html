<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Webmanifest -->
    <link rel="manifest" href="site.webmanifest" />

    <!-- Icona -->
    <link rel="icon" href="images/icon.png" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript -->
    <script defer src="script.js"></script>

    <title>Talking Duck</title>
  </head>
  <body>
    <div>
      <!-- Header -->
      <header>
        <img src="images/logo.png" alt="Logo Coding Week" />
      </header>

      <!-- Main element -->
      <main>
        <!-- Text input -->
        <textarea placeholder="Write something..."></textarea>

        <!-- Controls -->
        <div>
          <button>
            <img src="images/play.png" alt="Play Button" />
          </button>

          <!-- Audio controls -->
          <div>
            <label>Pitch</label>
            <input type="range" />
          </div>
        </div>

        <!-- Duck -->
        <figure>
          <img src="images/talking-duck-static.png" alt="Static Duck" />
          <img src="images/talking-duck-animated.gif" alt="Animated Duck" />
        </figure>
      </main>

    </div>
  </body>
</html>
