<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Webmanifest -->
    <link rel="manifest" href="site.webmanifest" />

    <!-- Icona -->
    <link rel="icon" href="images/icon.png" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript -->
    <script defer src="script.js"></script>

    <title>Talking Duck</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <img src="images/logo.png" alt="Logo Coding Week" />
      </header>

      <!-- Main element -->
      <main>
        <!-- Text input -->
        <textarea placeholder="Write something..."></textarea>

        <!-- Controls -->
        <div class="controls">
          <button>
            <img src="images/play.png" alt="Play Button" />
          </button>

          <!-- Audio controls -->
          <div class="pitch-controls">
            <label for="pitch-range">Pitch</label>
            <input id="pitch-range" min="0.1" max="2" step="0.1" value="1" type="range" />
          </div>
        </div>

        <!-- Duck -->
        <figure class="duck">
          <img class="static-duck" src="images/talking-duck-static.png" alt="Static Duck" />
          <img hidden class="animated-duck" src="images/talking-duck-animated.gif" alt="Animated Duck" />
        </figure>
      </main>

    </div>
  </body>
</html>
