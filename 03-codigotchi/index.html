<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Add stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Add JS -->
    <script defer src="script.js"></script>

    <title>Codigotchi</title>
</head>
<body>
    
    <div class="container">

        <!-- Add header -->
        <header>
            <img src="images/logo.png" alt="Logo" />
        </header>

        <!-- Add main section -->
        <main>

            <!-- Add the codigotchi and its screen -->
            <section class="codigotchi">
                <img src="images/codigotchi.png" />
                <div id="screen" class="codigotchi-screen"></div>
            </section>

            <!-- Add control elements -->
            <section id="panels-data" class="panels">

                <!-- Microphone controls -->
                <div class="panel panel-microphone">
                    <button id="microphone">
                        <img src="images/mic.png" />
                    </button>
                    <h2>Activate Microphone</h2>
                </div>

                <!-- Commands -->
                <div class="panel panel-commands">
                    <h2>Speak a command!</h2>
                    <h3>Supported Commands</h3>
                    
                    <div class="commands">
                        <ul>
                            <li>Eat</li>
                            <li>Dance</li>
                            <li>Sleep</li>
                        </ul>
                    </div>
                </div>

            </section>

        </main>

    </div>

</body>
</html>
